<docs-demo :meta="meta" :snippet="snippet">

	<!-- Html controls start-->
	<div slot="controls">
		<label>dismissible <input type="checkbox" v-model="dismissible"></label>
		<label>state
			<select v-model="state">
				<option v-for="option in states" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
	</div>
	<!-- Html controls end-->
	
	<!-- Html markup start-->
	<div slot="markup">
		<vs-flash
		    :show="show"
		    :state="state"
		    :message="message"
		    :dismissible="dismissible">
		    This is an alert
		</vs-flash>
		<template>
			<button href='#' v-on:click="flash(state, 'this is a info', 5000)">Show flash again</button>
		</template>
	</div>
	<!-- Html markup end-->

</docs-demo>
