<docs-demo :meta="meta" :snippet="snippet">
	<div slot="controls">
		<!-- Html controls start-->
		<label>
			fixed
			<select v-model="fixed">
				<option v-for="option in fixeds" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<label>
			type
			<select v-model="type">
				<option v-for="option in types" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<label>
			variant
			<select v-model="variant">
				<option v-for="option in variants" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<label>
			toggle
			<select v-model="toggle">
				<option v-for="option in toggles" v-bind:value="option.value">
					{{ option.text }}
				</option>
			</select>
		</label>
		<!-- Html controls end-->
	</div>
	<div slot="markup">
			<!-- Html markup start-->
			<vs-navbar :fixed="fixed" :type="type" :variant="variant">
			  <a class="navbar-brand mr-auto" href="#">Navbar</a>
			  <vs-nav type="navbar" toggle="xs" class="">
			    <vs-nav-item link="#" active>Home <span class="sr-only">(current)</span></vs-nav-item>
			    <vs-nav-item link="#">Features</vs-nav-item>
			    <vs-nav-item link="#">Pricing</vs-nav-item>
			    <vs-nav-item link="#">About</vs-nav-item>
			  </vs-nav>
			  <form class="form-inline navbar-form">
			    <input class="form-control" type="text" placeholder="Search">
			    <button class="btn btn-success-outline" type="submit">Search</button>
			  </form>
			</vs-navbar>
			<div v-if="fixed">Look for navbar at the {{fixed}} :)</div>
			<!-- Html markup end-->
	</div>
</docs-demo>
