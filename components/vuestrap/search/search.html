<div class="vuestrap-docs-search list-group">
    <!-- search -->
    <div class="list-group-item list-group-search" v-if="list.length > showSearch">
        <input type="text" class="form-control" placeholder="Search..." v-model="search" autocomplete="on">
    </div>
    <!-- components -->
    <router-link :to="item.path" class="list-group-item" v-for="item in filteredList" :exact="true" active-class="active">
        {{item.meta.title}}
    </router-link>
</div>
