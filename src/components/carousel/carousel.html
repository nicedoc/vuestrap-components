<div class="carousel slide" data-ride="carousel" v-on:mouseenter="pause()" v-on:mouseleave="start()">

    <!-- Indicators -->
    <ol class="carousel-indicators" v-show="indicators">
        <li v-for="(item,idx) in slides" v-bind:class="{'active': item == index}" v-on:click="changeSlide(idx)"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <slot></slot>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#" role="button" v-on:click.stop.prevent="prev" v-show="controls">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#" role="button" v-on:click.stop.prevent="next" v-show="controls">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
