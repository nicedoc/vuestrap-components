<div class="vuestrap-docs-search list-group">
  <!-- search -->
  <div class="list-group-item list-group-search" v-if="list.length > showSearch">
    <input type="text" class="form-control" placeholder="Search..." v-model="search" autocomplete="off">
  </div>
  <!-- components -->
  <router-link :to="item.path"
    v-bind:class="{
      'list-group-item': true,
      active: currentView && item.id === currentView,
    }"
    v-for="item in list">
    {{item.title}}
  </router-link>
</div>
