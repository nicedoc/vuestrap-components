<docs-demo :meta="meta" :snippet="snippet">
	<div slot="controls">
		<!-- Html controls start-->
		<label>
			type
			<select v-model="type">
				<option v-for="option in types" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
		<label>vertical <input type="checkbox" v-model="vertical"></label>
		<!-- Html controls end-->
	</div>
	<div slot="markup">
			<!-- Html markup start-->
			<vs-nav :type="type" :vertical="vertical">
			 	<vs-nav-item link="#" v-on:click.prevent="" active>Active</vs-nav-item>
			 	<vs-nav-item link="#" v-on:click.prevent="">Link</vs-nav-item>
			 	<vs-nav-item link="#" v-on:click.prevent="">Another Link</vs-nav-item>
			 	<vs-nav-item link="#" v-on:click.prevent="" disabled>Disabled</vs-nav-item>
			</vs-nav>
			<!-- Html markup end-->
	</div>
</docs-demo>
